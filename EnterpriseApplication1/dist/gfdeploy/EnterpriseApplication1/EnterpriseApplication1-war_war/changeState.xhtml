<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Change State</title>
    </h:head>
    <h:body>
        <h2>Change State</h2>
        <h:form>
            <h:panelGrid columns="2">
                New State:
                <!-- Consider using a drop list to pick from -->
                <h:inputText value="#{providerManagedBean.newState}"/>
            </h:panelGrid>
            <h:commandButton action="#{providerManagedBean.changeState()}" value="Change"/>
            <!-- Cancel can be made better; see admin?-->
            <h:commandButton action="provider" value="Cancel"/>
        </h:form>
    </h:body>
</html>
