<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Profile</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Name  " />
                <h:inputText autocomplete="off" id="name" value="#{loginManagedBean.name}">   </h:inputText>
                <h:outputText value="Skill  " />
                <h:inputText autocomplete="off" id="skill" value="#{loginManagedBean.skill}">   </h:inputText>
                <h:outputText value="Message  " />
                <h:inputText autocomplete="off" id="message" value="#{loginManagedBean.message}"> </h:inputText>

            </h:panelGrid>
            <h:commandButton action="#{freelancerManagedBean.save()}" value="Save"/>
            <h:commandButton action="freelancer" value="Cancel"/>
        </h:form>
    </h:body>
</html>
