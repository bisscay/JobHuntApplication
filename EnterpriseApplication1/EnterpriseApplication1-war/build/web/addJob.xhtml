<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Job Add Page</title>
    </h:head>
    <h:body>
        <h2>A new job here:</h2>
        <h:form>
            
            <h:commandButton action="#{loginManagedBean.logout()}" value="Logout"></h:commandButton>
            
            <h:panelGrid columns="2">
                Job Title:
                <h:inputText autocomplete="off" value="#{providerManagedBean.title}"/>
                <br/>  
                Job Token:
                <h:inputText autocomplete="off" value="#{providerManagedBean.token}"/> 
                <br/>
                Job Keyword:
                <h:inputText autocomplete="off" value="#{providerManagedBean.keyword}"/> 
                <br/>
                Job Description
                <h:inputText autocomplete="off" value="#{providerManagedBean.description}"/> 
            </h:panelGrid>
            <h:commandButton action="#{providerManagedBean.addJob()}" value="Add"/>
            <h:commandButton action="#{providerManagedBean.cancelJobAddition()}" value="Cancel"/>
           <!-- <h:commandButton action="provider" value="Cancel"/> -->
        </h:form>
    </h:body>
</html>
