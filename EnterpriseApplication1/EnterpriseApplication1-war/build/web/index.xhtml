
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <ui:define name="content">
        
        <h:form> 
            <!-- Make option to pick from -->
            <h:outputText value="Role  " />
            <h:selectOneMenu value="#{loginManagedBean.role}"
                             onchange="submit()" >
                <f:selectItem itemLabel="provider" itemValue="provider"/>
                <f:selectItem itemLabel="freelancer" itemValue="freelancer"/>
                <f:selectItem itemLabel="admin" itemValue="admin"/>
            </h:selectOneMenu>
            
            <h:panelGrid columns="2">

                <h:outputText value="Username  " />
                <h:inputText id="username" autocomplete="off" value="#{loginManagedBean.username}">   </h:inputText>
                <h:outputText value="Password  " />
                <h:inputSecret id="password" autocomplete="off" value="#{loginManagedBean.password}"> </h:inputSecret>

            </h:panelGrid>

            <h:commandButton action="#{loginManagedBean.login()}" value="Login"></h:commandButton>
            <!--<h:commandLink action="signup" value="Signup"></h:commandLink> -->

        </h:form>
        </ui:define>
</ui:composition>
